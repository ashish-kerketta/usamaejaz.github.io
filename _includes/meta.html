    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <meta content="{{ site.name }}" property="og:site_name" />
    {% if page.layout == 'post' %}
    <meta content="article" property="og:type" />
    {% else %}
    <meta content="website" property="og:type" />
    {% endif %}
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    <meta property="og:description" content="{{ page.description }}" />
    {% elsif page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@usamaejaz" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% else %}
    <meta property="og:title" content="{{ site.name }}" />
    <meta property="twitter:title" content="{{ site.name }}" />
    {% endif %}
    {% if page.image %}
    <meta property="og:image" content="{{ site.url }}{{ page.image }}" />
    <meta name="twitter:image" content="{{ site.url }}{{ page.image }}" />
    {% else %}
    <meta property="og:image" content="{{ site.url }}/images/usama-keyboard.jpg" />
    <meta name="twitter:image" content="{{ site.url }}/images/usama-keyboard.jpg" />
    {% endif %}
    {% if page.url %}
    <meta content="{{ site.url }}{{ page.url }}" property="og:url" />
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}" />
    {% endif %}
    {% if page.date %}
    <meta content="{{ page.date | date_to_xmlschema }}" property="article:published_time" />
    <meta content="{{ site.url }}/about/" property="article:author" />
    {% endif %}

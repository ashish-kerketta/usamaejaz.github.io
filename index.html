---
layout: default
---

<div class="about-me">
    <h1>
        Hello. I am <span class="name">Usama</span>.
    </h1>
    <p>
        I am a software developer who loves writing code, building things and solving problems. <br/>
        <a href="{{ site.baseurl }}/about/">Know More</a>
    </p>
</div>
<hr/>
<ul class="posts-list">
  {% for post in site.posts limit:5 %}
  <li>
    <span class="date">{{ post.date | date_to_string }}</span>
    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>

---
layout: default
---

<div class="about-me">
    <h1>
        Hello. I'm <span class="name">Usama</span>.
    </h1>
    <p class="intro">
        I am a software developer who loves writing code, building things and solving problems.
    </p>
    <p class="know-more">
        <a href="{{ site.baseurl }}/about/">Know More</a>
    </p>
</div>
<hr/>
<ul class="posts-list">
  {% for post in site.posts limit:5 %}
  <li>
    <span class="date">{{ post.date | date_to_string }}</span>
    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>

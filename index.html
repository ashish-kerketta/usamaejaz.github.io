---
layout: default
---

<div class="about-me">
    <h1>
        Hello. I'm <span class="name">Usama</span>.
    </h1>
    <p>
        I am a software developer who loves writing code, building things and solving problems.
    </p>
    <p>
        <a href="{{ site.baseurl }}/about/">&raquo; more about me</a>
    </p>
</div>
<hr/>
<ul class="posts-list">
    {% for post in site.posts limit:5 %}
    <li>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        <span class="date">{{ post.date | date_to_string }}</span>
    </li>
    {% endfor %}
</ul>
